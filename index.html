<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    
         <div class="container"> 
        <h1 class="text-center text-danger">List of Employees</h1>
        <div class="inputs-container">
            <div class="form-group">
                <label>Employee Name</label>
                <input id="empName" class="form-control">
                <div class="alert alert-danger mt-2 alert-name">name should start with capital letter followed with 2-7 small letters</div>
            </div>
            <div class="form-group">
                <label>Employee Age</label>
                <input id="empAge" class="form-control">
                <div class="alert alert-danger mt-2 alert-age">age should be between 21-59</div>
            </div>
            <div class="form-group">
                <label>Employee Salary</label>
                <input id="empSalary" class="form-control">
                <div class="alert alert-danger mt-2 alert-salary">salary should be 2000 or more</div>
            </div>
            <div class="form-group">
                <label>Employee Phone</label>
                <input id="empPhone" class="form-control">
                <div class="alert alert-danger mt-2 alert-phone">incorect phone number</div>
            </div>
            <button id="submitBtn" class="btn btn-info float-right">Add Employee</button>
            <div class="clearfix"></div>
            
        </div>
        <input onkeyup="search(this.value)" class="form-control my-3" placeholder="search here"  />
        <table class="table my-3">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Phone</th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>




   


    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
